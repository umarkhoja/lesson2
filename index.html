<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bigger">
        <header>
            <h1>Where in the world?</h1>
            <p>Dark Mode</p>
        </header>
        <section>
            <div class="in">
               
                <input type="text" placeholder="Search for a country…">
                <img src="img/search.svg" alt="">
            </div>
            <div class="container">
                <div class="box">
                    <img src="img/1280px-Flag_of_Germany.svg.png" alt="">
                    <p>Germany</p>
    
                </div>
                <div class="box-2">
                    <img src="img/1280px-Flag_of_Germany.svg (1).png" alt="">
                    <p>United States of America</p>
                </div>
                <div class="box-3">
                    <img src="img/1280px-Flag_of_Germany.svg (2).png" alt="">
                    <p>Brazil</p>
                </div>
                <div class="box-4">
                    <img src="img/1280px-Flag_of_Germany.svg (3).png" alt="">
                    <p>Iceland</p>
                </div>
                <div class="box-5">
                    <img src="img/1280px-Flag_of_Germany.svg (5).png" alt="">
                    <p>Afghanistan</p>
                </div>
                <div class="box-6">
                    <img src="img/1280px-Flag_of_Germany.svg (6).png" alt="">
                    <p>Åland Islands</p>
                </div>
                <div class="box-7">
                    <img src="img/1280px-Flag_of_Germany.svg (7).png" alt="">
                    <p>Albania</p>
                </div>
                <div class="box-8">
                    <img src="img/1280px-Flag_of_Germany.svg (8).png" alt="">
                    <p>Algeria</p>
                </div>
            </div>
            
        </section>
    </div>
  
</body>
</html>
